<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: cornflowerblue;
            color: white;
        }
        table thead{
            background-color: #302b63;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>TITLE</th>
                    <th>IMAGE</th>
                    <th>DESCRIPTION</th>
                    <th>LANGUAGE</th>
                    <th>PROJECT</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let url = 'https://api-zigi.valpoplay.eu.org/projects'
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))
        
        const mostrarData = (data) => {
            console.log(data)
            let body = ''
            for (let i = 0; i<data.length; i++) {
                body += `<tr><td>${data[i].name}</td><td><a>${data[i].status}</a></td><td><a href="http://127.0.0.1:5500${data[i].url}" target="_blank">VER AQU√ç</a></td></tr>`
                
            }
            document.getElementById('data').innerHTML = body
            
        }
    </script>
</body>
</html>
